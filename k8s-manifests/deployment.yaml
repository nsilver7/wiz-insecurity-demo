apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-web-app
  template:
    metadata:
      labels:
        app: python-web-app
    spec:
      containers:
      - name: python-web-app
        image: 586794482281.dkr.ecr.us-west-2.amazonaws.com/app-container-repo:latest
        ports:
        - containerPort: 8080
